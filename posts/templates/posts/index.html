{% extends 'posts/base.html' %}

{% block content %}

<h1 class="titulo-site">My Page</h1>

<div class="grid-cont">
    {% for postagem in postagens %}

    <div class="posts">
        <h2>{{ postagem.post_title }}</h2>
        <h3>{{ postagem.post_subtitle }}</h3>
        <p>{{ postagem.post_body }}</p>
    </div>
    {% empty %}
    <p class="empty"></p>
    {% endfor %}
</div>
